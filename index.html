<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook-log in or sing up </title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mt-40 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14">
            <img class="w-60 " src="facebook logo.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you contect and share with people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 text-lg relative">
            <input class="outline-blue-600 px-4 h-12 my-2  border-2 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="outline-blue-600 px-4 h-12 my-2  border-2 border-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-3 font-bold rounded-md cursor-pointer hover:bg-blue-700">Log In</button>
            <span class="text-blue-600 cursor-pointer text-sm text-center my-2 hover:underline ">Forgotten Password</span>
            <hr class="my-2">
            <button class=" bg-green-600 text-white my-2 py-3  rounded-md cursor-pointer w-fit px-4 mx-auto hover:bg-green-700">Create New Account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:cursor-pointer underline">Create a page </span>for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
